<head>
<h1 align="center" style="color:red;"><u> GENERATE TICKET </u></h1>

<script type="text/javascript">
function validateForm()
{
var p=document.forms["myForm"]["id"].value;
if (p===null || p==="")
{
alert("Id must be filled out");
document.myForm.id.focus();
return false;
}

var a=document.forms["myForm"]["tno"].value;
if (a===null || a==="")
{
alert("Ticket Number should be entered");
document.myForm.age.focus();
return false;
}


var d=document.forms["myForm"]["cno"].value;
if (d===null || d==="")
{
alert("Counter Number must be specified");
document.myForm.phonenum.focus();
return false;
}

}

</script>
</head>

<body style="background-color:lightsteelblue;">
 
    <form name="myForm" onsubmit="return validateForm()" action=genticketservlet method="post">
   
    <table align="center">
<tr><td> UserId:</td><td><input type="text" name="id" /><br /></td></tr>
<tr><td> Ticket No:</td><td><input type="text" name="tno" /></br></td></tr>
<tr><td>Counter No:</td><td><input type="text" name="cno"/><br /></td></tr>
<tr>
<td> <input type="Submit" value="Generate Ticket" name="s1"></td>
<td><input type="reset" value="reset" /></td>
</tr>


</form>
</body>
