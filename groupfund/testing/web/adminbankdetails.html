<script type="text/javascript">
function validateForm()
{
var p=document.forms["myForm"]["id"].value;
if (p===null || p==="")
{
alert("Id must be filled out");
document.myForm.id.focus();
return false;
}
var x=document.forms["myForm"]["firstname"].value;
if (x===null || x==="")
{
alert("First name must be filled out");

{
alert("Last name must be filled out");

return false;
}
var a=document.forms["myForm"]["dob"].value;
if (a===null || a==="")
{
alert("dob must be filled out");
document.myForm.dob.focus();
return false;
}

var c=document.forms["myForm"]["email"].value;
var atpos=c.indexOf("@");
var dotpos=c.lastIndexOf(".");

if (atpos<1 || dotpos<atpos+2 || dotpos+2>=c.length)
{
alert("Not a valid e-mail address");
document.myForm.email.focus();
return false;
}

var d=document.forms["myForm"]["phonenum"].value;
if (d===null || d==="")
{
alert("phone number must be filled out");
document.myForm.phonenum.focus();

}

var p=document.forms["myForm"]["bcode"].value;
if (p===null || p==="")
{
alert("branch code must be entered");

var p=document.forms["myForm"]["blocation"].value;

{
alert("branch location must be entered");

return false;
}

var p=document.forms["myForm"]["uname"].value;
if (p===null || p==="")
{
alert("username must be filled out");
document.myForm.uname.focus();
return false;
}
}

</script>
